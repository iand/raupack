# Configuration file

general {
    # How much wild flax will be generated per chunk. If you want to enable this, a starting value of 8 is recommended. [range: 0 ~ 100, default: 0]
    I:flaxPerChunk=0

    # Weight of Flax Seeds in the tall grass drop list (Wheat Seeds = 10, 0 to disable) [range: 0 ~ 100, default: 7]
    I:seedWeight=7

    # Whether Flax will be registered with SimpleHarvest [default: true]
    B:simpleHarvestCompat=true

    # Weight of Flax Fields generating in villages. The small houses are 3, Blacksmiths are 15. higher is lower (0 to disable). [range: 0 ~ 100, default: 60]
    I:villageGenerationWeight=60
}


